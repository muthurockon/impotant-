<html>
<head>
<title>Client side validation befor the form is Submitted</title>
<script>
function validate()
{
n1=document.f.t1.value;
n2=document.f.t2.value;
if(n1==""||n2=="")
{
alert("Please enter the valuses");
return false;
}
else if(isNaN(n1)||isNaN(n2))
{
alert("Please enter the numerical value");
return false;
}
else
return true;   //form is submitted

}
</script>
</head>
<body bgcolor="pink">
<form name="f" onsubmit="return validate()">
Enter number 1<input type="text" name="t1"><br>
Enter Number 2<input type="text" name="t2"><br>
<input type="submit" value="SUBMIT">
</form>
</body>
</html>
