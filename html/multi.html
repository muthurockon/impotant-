<html>
<body>

</body>
<center>
<table border="1" cellspacing=20>
<script>
var n=prompt("enter the number");
if(!isNaN(n))
for(var a=0;a<=10;a++)
{
document.write("<tr>");
document.write("<td>"+ n +"</td>");
document.write("<td>*</td>");
document.write("<td>"+a+"</td>");
document.write("<td>=</td>");
document.write("<td>"+n*a+"</td>");
document.write("</tr>");
}


</script>
</table>
</center>
</body>
</html>
